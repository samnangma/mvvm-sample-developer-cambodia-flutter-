name: developer_cambodia
description: Developer-Cambodia-E-learning

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  smooth_page_indicator: 1.1.0 
  intro_screen_onboarding_flutter: ^1.0.0
  animate_do: ^3.1.2
  flutter_verification_code: ^1.1.7
  http: ^1.1.0
  provider: ^6.1.1
  html_editor_enhanced: ^2.5.1


  cupertino_icons: ^1.0.2
  scroll_to_hide_bottom_navigation_bar: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
     - assets/logos/
     - assets/logos/google.png
     - assets/logos/logo.png
     - assets/images/



  fonts:
    - family: NotoSerifKhmer
      fonts:
        - asset: assets/fonts/Black900.ttf
          weight: 900
        - asset: assets/fonts/Bold700.ttf
          weight: 700
        - asset: assets/fonts/ExtraBold800.ttf
          weight: 800
        - asset: assets/fonts/ExtraLight200.ttf
          weight: 200
        - asset: assets/fonts/Light300.ttf
          weight: 300
        - asset: assets/fonts/Medium500.ttf
          weight: 500
        - asset: assets/fonts/Regular400.ttf
          weight: 400
        - asset: assets/fonts/SemiBold600.ttf
          weight: 600
        - asset: assets/fonts/Thin100.ttf
          weight: 100

